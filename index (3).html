<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Netflix</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
            <button id="loginBtn">Login</button>
        </nav>
    </header>

    <main>
        <section class="featured">
            <div class="featured-content">
                <h1>Featured Show</h1>
                <p>Watch the latest blockbuster on Netflix.</p>
                <button>Watch Now</button>
            </div>
        </section>

        <section class="content">
            <h2>Trending Now</h2>
            <div class="movie-list">
                <div class="movie-item" style="background-image: url('karam.jpg');">Guntur Karam</div>
                <div class="movie-item" style="background-image: url('days.jpg');">365 Days</div>
                <div class="movie-item" style="background-image: url('arjun reddy.jpg');">Arjun Reddy</div>
                <div class="movie-item" style="background-image: url('business man.webp');">Business Man</div>
                <div class="movie-item" style="background-image: url('ismart.jpeg');">Ismart Shanker</div>
                <div class="movie-item" style="background-image: url('kalki.jpeg');">Kalki</div>
                <div class="movie-item" style="background-image: url('animal.webp');">Animal</div>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Netflix Clone</p>
    </footer>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
